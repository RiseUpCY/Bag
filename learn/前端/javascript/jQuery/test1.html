<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="box">
        <button id="hideself">hide self</button>
        <button id="hidep">hide p</button>
        <p>paragraph one</p>
        <p>paragraph two</p>
        <p>paragraph three</p>
        <p>paragraph three</p>
        <p>paragraph three</p>
        <p>paragraph three</p>
        <p>paragraph three</p>
        <p>paragraph three</p>
        <p>paragraph three</p>
        <p>paragraph three</p>
        <p>paragraph three</p>
        <p>paragraph three</p>
        <p>paragraph three</p>
        <p>paragraph three</p>
        <p>paragraph three</p>
    </div>
    <script>
        $(function () {
            $('#hideself').click(function () {
                $(this).hide()
                setTimeout(() => {
                    $(this).show()
                }, 1000)
            })
            $('#hidep').click(function () {
                $('p').each(function (index) {
                    if (index === 0) {
                        $(this).fadeOut(20000, () => {})
                    }
                    if (index === 1) {
                        $(this).hide(20000, () => {})
                    }
                    if (index === 2) {
                        $(this).css({ position: 'absolute' }).animate({ left: '+=20px' })
                    }
                    if (index === 3) {
                        $(this).css({ position: 'absolute' }).animate({ left: 'toggle' })
                    }
                })
                // console.log(value)
            })
        })
    </script>
</body>
</html>
