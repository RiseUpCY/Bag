
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip on;
gzip_min_length 1k;
gzip_buffers 4 16k;

gzip_comp_level 2;
gzip_types text/plain application/x-javascript application/javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg;
gzip_vary on;
gzip_disable "MSIE [1-6]\.";


server {
    listen 80;
    server_name www.hyj.60late.com  hyj.60late.com;

    rewrite (.*) https://hyj.60late.com$1;
}
server {
    listen 80;
    server_name music.60late.com;

    location / {
        root  html;
        index  index.html index.htm;
        proxy_pass         http://127.0.0.1:8020;
        }  
    location ~.*\.(js|css|jpg|gif|png)?$
        {
          expires 12h;
          proxy_pass         http://127.0.0.1:8020;
        }
}

server {
    listen 80;
    server_name www.cy.60late.com  cy.60late.com;

    rewrite (.*) https://cy.60late.com$1;
}

server {
    listen 80;
    server_name www.60late.com  60late.com;

    rewrite (.*) https://www.60late.com$1;
}





