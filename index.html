			}
			.img{
				height: 200px;
				width: 3996px;
				animation: roll  8s infinite linear;
			}
			.img:hover{
				animation-play-state: paused;
			}
			.img li,img{
				float: left;
				box-sizing: border-box;
				float: left;
				height: 200px;
				width: 333px;
			}
			.img li:hover img{
				transition: all 1s;
				height: 210px;

				color: black;
				border: 1px solid #DEB887;
				width: 150px;
				height: 30px;
				border-radius: 10px;
				box-shadow: 0 0 5px deepskyblue inset;
				background: pink;
				text-align: center;
				line-height: 30px;
				margin: 5px;
			}
			#list li:hover a{
				background: hotpink;
				color: white;
				font-weight: bold;
			}
			@keyframes roShow{
				0%{
					transform: translateY(300px) rotate(360deg) ;						
					font-size: 130px;
				}
			}
			@keyframes roll{
				from{transform: translateX(0);}
				to{transform: translateX(-1998px);}
			}
		</style>
